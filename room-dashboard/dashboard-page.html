<!DOCTYPE html>
<html lang="en,it">

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ASSIGNMENT-03</h1>
    <div class="luci">
        <h2>Luci</h2>
        <p>Stato Attuale:</p>
            <button id="onoff" type="button" onclick="change()">ON</button>
    </div>
    <div class="tapparelle">
        <h2>Tapparelle</h2>
        <p id="output">0%</p>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
        </div>

    </div>
    <div class="uso luci">
        <h2>Uso Illuminazione</h2>
        <table id="tabella luci">
            <tr>
                <th>Accensione</th>
                <th>Spegnimento</th>
                <th>Tempo Trascorso</th>
            </tr>
        </table>

    </div>
</body>

<script src="dashScripts.js"></script>
</html>
